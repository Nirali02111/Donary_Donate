<header class="d-flex align-items-center justify-content-between">
  <div class="container d-flex align-items-center justify-content-between">
    @if (isToirem) {
    @if (isScanPage) {
    <div class="flex-fill" *ngIf="isLoginPage">
      <a href="https://toirem.org/" title="Toirem" class="link-back h6 w-auto"
        ><i class="fa fa-angle-left mr-2" aria-hidden="true"></i>Back</a
      >
    </div>
     
    <div class="dropdown" *ngIf="!isLoginPage">
      <i class="fa fa-bars d-sm-none text-white" aria-hidden="true"></i>
      <div class="dropdown-data transition">
        <h6 class="text-white mb-sm-1">{{ CampaignName }}</h6>
        <small class="text-white d-flex flex-column flex-sm-row"
          ><span>Campaign #: {{ CampaignNum }}</span
          ><span class="fst-normal d-none d-md-inline-block mx-3">|</span>
          <a href="javascript:void(0)" title="Logout" (click)="logOut()"
            >LOG OUT</a
          ></small
        >
      </div>
    </div>
    <ng-template [ngTemplateOutlet]="logoTmp"></ng-template>
     }
     @else {
    <div
      class="d-flex flex-column-reverse flex-md-row align-items-md-center flex-fill"
    >
      <span class="head-text">{{ "SECUREPAYMENTFORM" | translate }}</span>
      <div class="mx-md-auto">
        <ng-template [ngTemplateOutlet]="logoTmp"></ng-template>
      </div>
    </div>
    <span
      class="head-lang text-end d-flex align-items-center justify-content-end"
      (click)="useLanguage()"
      ><span class="d-none d-md-inline-block">Language :</span>
      <i class="icon-lang" #langIcon></i
    ></span>
     }
    }
  </div>
</header>
